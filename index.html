<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLS-Style Mini Football (11v11)</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="hud">
    <div class="controls">
      Controls:
      <span class="kbd">← ↑ → ↓</span> মুভ •
      <span class="kbd">E</span> বলের নিকটতম প্লেয়ার •
      <span class="kbd">A</span> পাস •
      <span class="kbd">Space</span> শুট •
      <span class="kbd">R</span> রিসেট
    </div>
    <div class="score" id="score">Blue 0 - 0 Red</div>
  </div>

  <canvas id="game" width="960" height="540"></canvas>

  <script src="game.js"></script>
</body>
</html>
